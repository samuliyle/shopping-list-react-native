name: CI
on:
  push:
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install all dependecies
        run: npm ci
      - name: Run lint
        run: npm run lint:ci
      - name: Run type-check
        run: npm run tsc
      - name: Run tests
        run: npm run test:ci
